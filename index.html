<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container">
      <h2 class="my-3">Guesst The Number</h2>
      <p>
        Everytime two random numbers (10 difference between them) will be
        selected and declared as the lowest and highest number. One number is to
        be guessed between them.
      </p>
      <hr />
      <div class="row">
        <div class="col-4"></div>
        <div class="col-3">
          <table class="table table-hover table-warning">
            <thead>
              <tr>
                <th scope="col">Range Low</th>
                <th scope="col">Range High</th>
              </tr>
            </thead>
            <tbody>
              <tr id="tr"></tr>
            </tbody>
          </table>
        </div>
      </div>
      <hr />
      <div class="row mb-3">
        <div class="col-4"></div>
        <div class="col-5">
          <form action="">
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="input" class="col-form-label">Input Number</label>
              </div>
              <div class="col-auto">
                <input
                  type="number"
                  id="input"
                  class="form-control"
                  aria-describedby="inputHelp"
                />
              </div>
              <div class="col-auto mb-3">
                <span id="inputHelp" class="form-text">
                  The correct number is between Range Low and Range High.
                </span>
              </div>
            </div>
            <button type="submit" class="btn btn-warning">Check Guess</button>
            <button id="try" class="btn btn-outline-danger">Try Again!</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
